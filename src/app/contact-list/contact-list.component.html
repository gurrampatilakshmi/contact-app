<div class="center scrollit">
    <div class="container">
        <h3 class="signin">My Contacts</h3>
    </div>
    <table style="width:100%">
        <tr>
          <th>Name</th>
          <th>Ph No</th>
          <th>Email</th>
        </tr>
        <tr *ngFor="let contact of contactsList">
          <td>{{contact.name}}</td>
          <td>{{contact.phonenum}}</td>
          <td>{{contact.email}}</td>
        </tr>
      </table>
</div>
